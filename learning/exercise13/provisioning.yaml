---

- name: provisioning servers
  hosts: all
  become: yes 
  tasks:

    - name: Install ntp agent on centos
      yum:
        name: "{{item}}"
        state: present
      when: ansible_distribution == "CentOS"   
      loop:
        - chrony
        - wget
        - git
        - zip
        - unzip


    - name: Install ntp agent on ubuntu
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
      loop:
        - ntp
        - wget
        - git
        - zip
        - unzip


    - name: Start service on centos
      service:
        name: chronyd
        state: started
        enabled: yes
      when: ansible_distribution == "CentOS"

    - name: Start service on ubuntu
      service: 
       name: ntp
       state: started
       enabled: yes
      when: ansible_distribution == "Ubuntu"

    - name: Copy using inline content
      ansible.builtin.copy:
       content: "Found you big boy \ also i'm managing this server remotely dont touch anything"
       dest: /etc/motd


    - name: Deploy ntp agent conf on centos
      template:
        src: templates/chrony_centos.conf
        dest: /etc/chrony.conf
        backup: yes
      when: ansible_distribution == "CentOs"
      notify: reStart service on centos
    
    - name: Deploy ntp agent conf on Ubuntu
      template:
        src: templates/ntp.conf
        dest: /etc/ntpsec/ntp.conf
        backup: yes
      when: ansible_distribution == "Ubuntu"
      notify: reStart service on ubuntu

    - name: Create a directory if it does not exist
      ansible.builtin.file:
       path: /etc/some_directory
       state: directory
       mode: '0755'

  handlers:

    - name: reStart service on centos
      service:
        name: chronyd
        state: restarted
        enabled: yes
      when: ansible_distribution == "CentOS"

    - name: reStart service on ubuntu
      service:
       name: ntp
       state: restarted
       enabled: yes
      when: ansible_distribution == "Ubuntu"

